<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Détails de l'Offre d'Emploi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/styles.css') }}"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <header class="header">
      <h1 class="header-title">Détails de l'Offre d'Emploi</h1>
      <nav class="sidebar-menu">
        <ul>
          <li>
            Documents
            <ul>
              <li><a href="#" onclick="showSection('File_choose')">Job</a></li>
              <li><a href="#" onclick="showSection('CV_choose')">CV</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <div id="loading" style="display: none">Loading...</div>
      <div class="row">
        <div class="col-1 sidebar-left"></div>
        <div class="col-10">
          <div class="card mb-4" id="File_choose">
            <div class="card-body">
              <form id="uploadForm" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                  <label for="jobFile" class="form-label">Job File (PDF)</label>
                  <input
                    type="file"
                    class="form-control"
                    id="jobFile"
                    name="job_file"
                    accept="*.pdf"
                  />
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
              </form>
              <div class="job-content">
                <div class="job-section">
                  <h2 id="NUM">Numéro de l'annonce</h2>
                  <h3 class="section-title">Description du Poste</h3>
                  <div class="content-block">
                    <div id="formattedJobDescription"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card mb-4" id="CV_choose">
            <div class="card-body">
              <form
                id="uploadCVForm"
                method="POST"
                enctype="multipart/form-data"
              >
                <div class="mb-3">
                  <label for="cvFile" class="form-label">CV File (PDF)</label>
                  <input
                    type="file"
                    class="form-control"
                    id="cvFile"
                    name="cv_file"
                    accept="*.pdf"
                  />
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
              </form>
              <div class="job-content">
                <div class="job-section">
                  <h2 id="CV_NUM">Type CV</h2>
                  <div class="content-block">
                    <h3 class="section-title">Description du CV</h3>
                    <div id="formattedCvDescription"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-1 sidebar-right"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/job_details.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
